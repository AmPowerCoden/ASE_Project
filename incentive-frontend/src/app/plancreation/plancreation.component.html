<div class="plancreation-wrapper">
    <mat-card class="matcard">

        <mat-card-title>Foodplan erstellen</mat-card-title>



        <form class="plancreation-form">
            <mat-card-content>
                <mat-form-field  class="full-width">
                    <input [(ngModel)]="foodplanToCreate.name" name="menue" matInput placeholder="MenÃ¼name">
                </mat-form-field>


                <div class="tag">
                    <mat-form-field class="full-width-for-day">
                        <input [(ngModel)]="foodplanToCreate.montag" name="menue" matInput placeholder="Montagsgreicht">
                    </mat-form-field>
                    <mat-form-field class="full-width-for-price">
                        <input [(ngModel)]="foodplanToCreate.montagPreis" name="menue" matInput placeholder="Montagsgreicht Preis" type="number" step="0.01">
                    </mat-form-field>
                </div>

                <div class="tag">                
                    <mat-form-field class="full-width-for-day">
                    <input [(ngModel)]="foodplanToCreate.dienstag" name="menue" matInput placeholder="Dienstagsgericht">
                    </mat-form-field>
                    <mat-form-field class="full-width-for-price">
                        <input [(ngModel)]="foodplanToCreate.dienstagPreis" name="menue" matInput placeholder="Dienstagsgericht Preis" type="number" step="0.01">
                    </mat-form-field>
                </div>



                <div class="tag">
                    <mat-form-field class="full-width-for-day">
                        <input [(ngModel)]="foodplanToCreate.mittwoch" name="menue" matInput placeholder="Mittwochsgericht">
                    </mat-form-field>
                    <mat-form-field class="full-width-for-price">
                        <input [(ngModel)]="foodplanToCreate.mittwochPreis" name="menue" matInput placeholder="Mittwochsgericht Preis" type="number" step="0.01">
                    </mat-form-field>
                </div>


                <div class="tag">
                    <mat-form-field class="full-width-for-day">
                        <input [(ngModel)]="foodplanToCreate.donnerstag" name="menue" matInput placeholder="Donnerstagsgericht">
                    </mat-form-field>
                    <mat-form-field class="full-width-for-price">
                        <input [(ngModel)]="foodplanToCreate.donnerstagPreis" name="menue" matInput placeholder="Donnerstagsgericht Preis" type="number" step="0.01">
                    </mat-form-field>
                </div>




                <div class="tag">
                    <mat-form-field class="full-width-for-day">
                        <input [(ngModel)]="foodplanToCreate.freitag" name="menue" matInput placeholder="Freitagsgericht">
                    </mat-form-field>
                    <mat-form-field class="full-width-for-price">
                        <input [(ngModel)]="foodplanToCreate.freitagPreis" name="menue" matInput placeholder="Freitagsgericht Preis" type="number" step="0.01">
                    </mat-form-field>
                </div>



                <div class="tag">
                    <mat-form-field class="full-width-for-day">
                        <input [(ngModel)]="foodplanToCreate.samstag" name="menue" matInput placeholder="Samstagsgericht">
                    </mat-form-field>
                    <mat-form-field class="full-width-for-price">
                        <input [(ngModel)]="foodplanToCreate.samstagPreis" name="menue" matInput placeholder="Samstagsgericht Preis" type="number" step="0.01">
                    </mat-form-field>
                </div>




                <mat-form-field>
                    <input [(ngModel)]="foodplanToCreate.startdate" name="menue" matInput placeholder="Startdate" type="date">
                </mat-form-field>
            </mat-card-content>

            <button mat-stroked-button color="primary" class="bottom-button" (click)="foodplanRegister()">Registrieren</button>

        </form>
        <mat-card-footer>{{ errorMessage }}</mat-card-footer>
    </mat-card>
    

</div>
